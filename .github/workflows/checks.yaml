name: Test and Release
on:
  workflow_dispatch: {}
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node
        run: npm ci

      - name: Run lint
        run: npm run lint
